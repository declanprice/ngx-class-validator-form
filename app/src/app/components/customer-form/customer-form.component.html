<form *ngIf="customerForm" [formGroup]="customerForm" (ngSubmit)="onSubmit.emit(customerForm.value)">

  <h3> Basic Info </h3>

  <div>
    <mat-form-field>
      <mat-label>Name</mat-label>
      <input matInput formControlName="name" required/>
    </mat-form-field>
  </div>

  <div>
    <mat-form-field>
      <mat-label>Date Of Birth</mat-label>
      <input matInput formControlName="dateOfBirth" required/>
    </mat-form-field>
  </div>

  <app-customer-address-field formGroupName="address"/>

  <app-customer-payment-methods-field formArrayName="paymentMethods"/>

  <button mat-raised-button type="submit" [disabled]="customerForm.invalid">Submit</button>
</form>
