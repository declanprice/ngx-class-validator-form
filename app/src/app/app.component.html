<form [formGroup]="registerCustomerForm" (ngSubmit)="registerCustomerForm.value">

  <mat-form-field>
    <mat-label>Username</mat-label>
    <input matInput formControlName="username"/>
  </mat-form-field>

  <mat-form-field>
    <mat-label>Email</mat-label>
    <input matInput formControlName="email"/>
  </mat-form-field>

  <button mat-raised-button type="submit" [disabled]="registerCustomerForm.invalid">Submits</button>
</form>
